{% extends 'adminlte/base.html' %}
{% block content %}
    <div class="container bg-white p-3" style="border-radius: 25px;">
        <h3 class="text-center">แก้ไขสาขาที่เข้าร่วมกิจกรรม</h3>
        <form action="" method="POST" style="width: 55%;" class="mx-auto">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <div class="col-xl-3">
                    <label for="id_participants">จำนวนผู้เข้าร่วม</label>
                    {{ frm.participants }}
                </div>
                <div class="col-xl-9">
                    <label for="id_on_department">สาขา</label>
                    {{ frm.on_department }}
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-xl-12">
                    <label for="id_cost_per_department">กิจกรรม</label>
                    {{ frm.on_activity }}
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-block"><i class="fas fa-edit"></i>&nbsp;&nbsp;&nbsp;แก้ไขสาขาที่เข้าร่วมกิจกรรม</button>
        </form>
    </div>
{% endblock %}
