{% extends 'adminlte/base.html' %}
{% block content %}
    <div class="container bg-white p-5" style="border-radius: 25px;">
        <h3 class="text-center">แก้ไขสถานที่</h3>
        <form action="" method="POST" style="width: 55%;" class="mx-auto">
            {% csrf_token %}
            <div class="form-group row justify-content-center">
                <div class="col-xl-6">
                    <label for="id_location_name" style="font-size: 1vw;">ชื่อสถานที่</label>
                    {{ frm.location_name }}
                </div>
                <div class="col-xl-6">
                    <label for="id_on_department" style="font-size: 1vw;">สาขา</label>
                    {{ frm.on_department }}
                </div>
            </div>
            <button type="submit" class="btn btn-warning btn-block"><i class="fas fa-edit"></i>&nbsp;&nbsp;&nbsp;แก้ไขสถานที่</button>
        </form>
    </div>
{% endblock %}
